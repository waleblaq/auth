<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="automatorr-logo.svg" alt="">
    <div id="container">
        <form action="">
            <label for="file">Upload CV: Choose a file</label><br>
            <input type="file" name="file"><br><br>
            <button>Fill automatically with CV</button><br><br>
            <label for="fname">Full name:</label><br>
            <input type="text" name="fname"><br><br>
            <label for="email">Email adress:</label><br>
            <input type="email" name="email"><br><br>
            <label for="pnum">Phone Number:</label><br>
            <input type="tel" name="pnum"><br><br>
            <label for="cun">Country:</label><br>
            <input type="text" name="cun"><br><br>
            <label for="education">Education details:</label><br>
            <textarea name="edu" rows="3" cols="80"></textarea><br><br>
            <label for="skills">Skills:</label><br>
            <textarea name="skill" rows="3" cols="80"></textarea><br><br>
            <label for="work">Work Experiences:</label><br>
            <textarea name="we" id="ex" cols="80" rows="20"></textarea><br><br>
            <label for="link">Useful links:</label><br>
            <input type="text" name="link" cols="2"><br><br>
            <button>submit</button>
        </form>
    </div>
</body>
</html>
